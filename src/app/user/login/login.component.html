<mat-toolbar color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-clos>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate>
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input
          matInput
          placeholder="Username"
          type="text"
          name="username"
          required
        />
        <mat-error>Username is required!</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          type="password"
          name="password"
          required
        />
        <mat-error>Password is required!</mat-error>
      </mat-form-field>
      <mat-checkbox name="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      type="submit"
      class="background-primary text-floral-white"
    >
      Login
    </button>
  </mat-dialog-actions>
</form>
